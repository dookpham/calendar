<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main">
          <button class="randomize-button">Randomize</button>
          <div class="calendar-container">
            <ul class="time-list">
              <li class="time-large">9:00<span class="time-small">AM</span></li>
              <li class="time-small">9:30</li>
              <li class="time-large">10:00<span class="time-small">AM</span></li>
              <li class="time-small">10:30</li>
              <li class="time-large">11:00<span class="time-small">AM</span></li>
              <li class="time-small">11:30</li>
              <li class="time-large">12:00<span class="time-small">PM</span></li>
              <li class="time-small">12:30</li>
              <li class="time-large">1:00<span class="time-small">PM</span></li>
              <li class="time-small">1:30</li>
              <li class="time-large">2:00<span class="time-small">PM</span></li>
              <li class="time-small">2:30</li>
              <li class="time-large">3:00<span class="time-small">PM</span></li>
              <li class="time-small">3:30</li>
              <li class="time-large">4:00<span class="time-small">PM</span></li>
              <li class="time-small">4:30</li>
              <li class="time-large">5:00<span class="time-small">PM</span></li>
              <li class="time-small">5:30</li>
              <li class="time-large">6:00<span class="time-small">PM</span></li>
              <li class="time-small">6:30</li>
              <li class="time-large">7:00<span class="time-small">PM</span></li>
              <li class="time-small">7:30</li>
              <li class="time-large">8:00<span class="time-small">PM</span></li>
              <li class="time-small">8:30</li>
              <li class="time-large">9:00<span class="time-small">PM</span></li>
            </ul>            
            <div class="event-container"></div>
          </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
